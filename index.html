<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>


    <div class="container todolist">
        <h1 class="text-center text-white m-3">TO-DO LIST</h1>
        <div class="text-center">
            <b>Functionality of the website</b>
            <p>1. Entet text into the input fild to add items to your list.</p>
            <p>2. Click the item to mark it as complete.</p>
            <p>3. clic the "X" to remove the item from your list.</p>
        </div>
        <form id="todoform"  action="">
            <div class="row align-items-center justify-content-center text-center">
                <div class="col-lg-8 col-6">
                    <input id="todoinput"  class="form-control m-3" type="text" minlength="3" placeholder="New item..." />
                </div>
                <div class="col-lg-2 col-4 w-auto">
                    <button id="btn" class="btn btn-light" type="submit">button</button>
                </div>
                <ul id="todoitems"></ul>
            </div>
        </form>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="dist/index.js"></script>
</body>

</html>
